			<script>
				$.getJSON("http://localhost:80/QuadraL/a?method=getAllUserInfo&callback=?",
					function(user_result) {
						window.onload = function() {
							var tdArr = document.getElementById('tablebox').firstElementChild;
							for (var i = 0; i < user_result.list.length; i++) {
								var tr = document.createElement("tr");
								tr.innerHTML = '<td class="t1">' + user_result.list[i].user_id + '</td><td class="t2">' + user_result.list[i].user_name +
									'</td><td class="t3">' + user_result.list[i].user_headimg_url + '</td><td class="t4">' + user_result.list[i].user_email + 
									'</td><td class="t5">' + user_result.list[i].user_phone + '</td><td class="t6">' + user_result.list[i].user_IDcard +
									'</td><td class="t7">' +
									'<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">通过</button>';
								tdArr.appendChild(tr)
							}
						};
					}
				);
			</script>
