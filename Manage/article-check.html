		<script>
			var map;
			$.getJSON("http://localhost:80/QuadraL/article.do?method=getAllArticle&callback=?",
				function(article_result) {
					map = article_result;
					window.onload = function() {
						var tdArr = document.getElementById('tablebox').firstElementChild;
						for (var i = 0; i < article_result.list.length; i++) {
							var tr = document.createElement("tr");
							tr.innerHTML = '<td class="t1">' + article_result.list[i].article_id + '</td><td class="t2">' + article_result.list[i].user_id +
								'</td><td class="t3">' + article_result.list[i].article_name +
								'</td><td class="t4" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">' + article_result.list[i].article_content +
								'</td><td class="t5">' + article_result.list[i].article_date + '</td><td class="t6">' + article_result.list[i].article_praise +
								'</td><td class="t7">' + article_result.list[i].article_collect +
								'</td><td class="t8">' +
								'<button class="btn more btn-primary btn-sm" id="'+i+'" data-toggle="modal" data-target="#myModal">查看文章详细内容</button>' +
								'</td><td class="t9">' +
								'<button class="btn delete btn-primary btn-sm" id="delete">删除</button>';
							tdArr.appendChild(tr)
						}
					};
				}
			);
			$(document).on("click",".more",function(){
				var id = $(this).attr("id");
				var text = "&nbsp &nbsp &nbsp &nbsp &nbsp" + map.list[id].article_content;
				document.getElementById("text1").innerHTML =  text;
			});
			$(document).on("click",".delete",function(){
				var id = $(this).attr("id");
				var num = $(this).parent().parent();
				// $.mui.ajax('',{
				// 	data:{

				// 	success:function(data){
						
				// 	},
				// 	error:function(xhr,type,errorThrown){
						
				// 	}
				// });
				$(this).parent().parent().remove();
			});
		</script>
