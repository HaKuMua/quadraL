		//设置cookie
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
			var expires = "expires=" + d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}
		//获取Cookie
		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

	<script>
		layui.use(['element', 'layer', 'laypage', 'flow'], function() {
			var $ = layui.jquery,
				layer = layui.layer,
				element = layui.element,
				laypage = layui.laypage,
				flow = layui.flow;
			//触发事件
			var active = {
				tabChange: function() {
					//切换到指定Tab项
					element.tabChange('demo', '22'); //切换到：用户管理
				}
			};
			var active = {
				login: function() {
					var index = layer.open({
						type: 2,
						title: false,
						closeBtn: true,
						area: ['570px', '515px'],
						offset: 'auto',
						shade: 0.6,
						id: 'LAY_layuipro', //设定一个id，防止重复弹出
						content: ['../loginBytel.html', 'no']
					});
				}
			};
			$("body").on("click", ".NavA", function() {
				var othis = $(this),
					method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
			});

			$('.site-demo-active').on('click', function() {
				var othis = $(this),
					type = othis.data('type');
				active[type] ? active[type].call(this, othis) : '';
			});
			getpageInfo('#article1',articleInfo1);
			$("#show1").on("click",function() {
				articleInfo1=[];
				getpageInfo('#article1',articleInfo1);
			});
			$("#show2").on("click",function() {
				articleInfo2=[];
				getpageInfo('#article2',articleInfo2);
			});
			function getpageInfo(myElem,info) {
				//流加载
				flow.load({
					elem: myElem, //指定列表容器
					isAuto: false,
					done: function(page, next) { //到达临界点（默认滚动触发），触发下一页
						var lis = [];
						//以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
						$.get(basePath + "article.do?method=getPageArticleInfo&articlePresentPage=" + page, function(res) {
							//假设你的列表返回在data集合中
							layui.each(res.list, function(index, item) {
								info.push(res.list[index]);
								getArticle(myElem,info);
							});
							//执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
							//pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
							next(lis.join(''), page < res.pages);
						},"json");
					}
				});
			}
		});
	</script>
