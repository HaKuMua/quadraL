<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/comment.js"></script>
		<script src="../js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../layui/layui.js"></script>
		<style type="text/css">
			.login {
				width: 568px;
				height: 514px;
			}
			.btn,
			.login input {
				margin-left: 30px;
				width: 502px;
				height: 55px;
				font-size: 20px;
				border-radius: 15px;
			}
			#sendCode {
				border-radius: 15px;
				position: absolute;
				font-weight: bold;
				color: #777777;
				margin-top: -210px;
				margin-left: -120px;
				height: 55px;
			}
		</style>
	</head>
	<body>
		<div class="login"><br><br><br>
			<span style="margin-left: 30px; 
			font-weight: bold;font-size: 25px; color: #777777;">登录QuadraL</span><br>
			<h4 style="margin-left: 30px; ">未注册的手机号验证后将自动创建新账号</h4><br>
				<input id="telId" type="tel" name="phone" lay-verify="phone" 
				autocomplete="off" placeholder="手机号"
				 class="layui-input"><br><br><br>
				<input type="text" id="code" name="code" lay-verify="code|required" placeholder="验证码" autocomplete="off" 
				class="layui-input"><br><br><br>
				<button class="layui-btn btn" lay-submit lay-filter="loginBtn" id="myBtn">立即登录</button>
			<br><hr><br><br>
			<button class="layui-btn layui-bg-gray btn"  id="loginByPwd" onclick=loginByPwd() >账号密码登录</button>
		</div>
		<script>
			layui.use(['layer', 'form'], function() {
				var form = layui.form,
					$ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句
				form.verify({
					code: function(value) {
						if (value != code) {
							return '验证码错误';
						}
					}
				});
			});
			var code = 1129;
			function loginByPwd() {
				window.location.href="loginByPwd.html";
			}
 			$("#telId").mouseleave(function() {
				$("button").remove("#sendCode");
				var tel = $("#telId").val();
				console.log(tel);
				if (/^((\d{3}-\d{8}|\d{4}-\d{7,8})|(1[3|5|7|8][0-9]{9}))$/.test(tel)) {
					$(".login").append('<button class="layui-btn layui-btn-warm" id="sendCode" >发送验证码>></button>')
				} else {
					$("button").remove("#sendCode");
				}
			});
			var num =1;
			//获得验证码
			$("body").on("click","#sendCode",function() {
				if(getCookie("login") == "false") {
					layer.msg("今天不能登录！");
					$("#sendCode").remove();
					return;
				}
				if(num >= 10) {
					setCookie("login", "false", 1);
					layer.msg("今天不能登录！");
					return;
				}
				user_phone=$("#telId").val();
				$.getJSON(basePath+"user.do?method=getPhoneCode&callback=?",
					{"user_phone":user_phone},function(res){
						layer.msg(res.hint);
				});
			});
			
			//设置cookie
			function setCookie(cname, cvalue, exdays) {
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+ d.toUTCString();
			    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			} 
			
			//获取Cookie
			function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for(var i = 0; i <ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0) == ' ') {
			            c = c.substring(1);
			         }
			         if (c.indexOf(name) == 0) {
			            return c.substring(name.length, c.length);
			         }
			     }
			    return "";
			} 
			
			$("#myBtn").on("click",function() {
				if(getCookie("login") == "false") {
					$("#myBtn").attr("class","layui-btn btn  layui-btn-disabled");
					return;
				}
				if(num >= 10) {
					setCookie("login", "false", 1);
					layer.msg("今天不能登录！");
					return;
				}
				var telId =$("#telId").val();
				var code = $("#code").val();
				map='{"user_phone":"'+telId+'","code":"'+code+'"}';
				//后端验证并获得userInfoCookie
				$.getJSON(basePath+"user.do?method=loginByPhone&callback=?",
					{"map":map},function(result){
					userInfo=result.userInfo;
					console.log(result)
					if(userInfo != null) {
						layer.msg(result.msg);
						objString = JSON.stringify(userInfo);
						setCookie("userInfo", objString, 1);
						window.setTimeout (function() {
							layer.close(layer.index);
							parent.location.reload();
						},1200);
					}else {
						layer.msg(result.msg);
					}
					
				});
				num++;
			});
				
		</script>
</html>
