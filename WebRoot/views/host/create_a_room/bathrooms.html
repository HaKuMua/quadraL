<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>为您的爱彼迎房源编房源</title>
		<script src="../../../js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css">
		<script src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
		<script src="../../../layui/layui.all.js"></script>
		<script src="../../../layui/layui.js"></script>]
		<style type="text/css">
			#warpper {
				margin-left: 450px;
				width: 500px;
			}
			
			
			#footBtn button {
				border-radius: 15px;
				border-radius: 15px;
				font-size: 15px;
				font-weight: bolder;
				width: 105px;
				height: 55px;
			}
			#footBtn{
				position:fixed;
				top:92%;
				left:440px; /* width的一半的相反数 */
				z-index:999;
			}
		</style>
	</head>
	<body>
		<div style="margin-top: -20px;z-index: 100; width: 100%;height: 65px; position: fixed;background-color: mistyrose;">
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;<img src="../../../img/logo.jpg" class="layui-nav-img">
			<h2 style="position: absolute; margin-top: -30px; margin-left: 60px;">步骤1：先填写基本信息</h2>
			<br><br>
			<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="pro">
				<div class="layui-progress-bar layui-bg-green" lay-percent="49%"></div>
			</div>
		</div>
		<br><br><br><br><br>
		<div id="warpper">
			<br>
			<h1 style="font-weight: bolder;">有几个卫生间？</h1>
			<br>
			<h3>没有淋浴区或浴缸的卫生间算半个卫生间。。</h3>
			<br><br><br>
			<h2 style="font-weight: bolder;">最多容纳房客人数</h2>
			<div style="position: absolute;margin-top: -25px;margin-left: 330px;">
				<button id="subBtn" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
				&nbsp;&nbsp;&nbsp;<span id="bathRoomNum" style="font-size: 15px; font-weight: bolder;">1</span>&nbsp;&nbsp;&nbsp;
				<button id="addBtn" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
			</div>
		</div>
		<div style="position: fixed; top: 10%; left: 60%;">
			<img src="../../../img/ReleaseRoom/2.png" height="50%">
		</div>
		<div id="footBtn" >
			<button class="layui-btn site-demo-active" onclick="location.href='bedrooms.html'">
				< 返回</button> <button style="margin-left: 290px; " class="layui-btn site-demo-active"  id="btnGo">下一步
			</button>
		</div>
	</body>
	<script>
		bathRoomNum =$.cookie('bathRoomNum');
		if(bathRoomNum == null) {
			bathRoomNum=1;
		}
		$("#addBtn").on("click", function() {
			bathRoomNum > 16 ? 16 : bathRoomNum++;
			$("#bathRoomNum").text(bathRoomNum);
		});
		$("#subBtn").on("click", function() {
			bathRoomNum <= 1 ? 1 : bathRoomNum--;
			$("#bathRoomNum").text(bathRoomNum);
		});
		$('#btnGo').on('click', function() {
			if (bathRoomNum == 'null' ) {
				layui.msg("请填写完整");
			} else {
				$.cookie('bathRoomNum', bathRoomNum);
				location.href = "location.html";
			}
		});
		window.onload = function() {
			$("#bathRoomNum").text(bathRoomNum);
		}
	</script>
</html>
