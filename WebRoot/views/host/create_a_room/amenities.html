<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>便利设施</title>
		<script src="../../../js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css">
		<script src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
		<script src="../../../layui/layui.all.js"></script>
		<script src="../../../layui/layui.js"></script>]
		<style type="text/css">
			#warpper {
				margin-left: 450px;
				width: 500px;
			}
			
			
			#footBtn button {
				border-radius: 15px;
				border-radius: 15px;
				font-size: 15px;
				font-weight: bolder;
				width: 105px;
				height: 55px;
			}
			#footBtn{
				position:fixed;
				top:92%;
				margin-left:450px; /* width的一半的相反数 */
				z-index:999;
			}
		</style>
	</head>
	<body>
		<div style="margin-top: -20px;z-index: 100; width: 100%;height: 65px; position: fixed;background-color: mistyrose;">
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;<img src="../../../img/logo.jpg" class="layui-nav-img">
			<h2 style="position: absolute; margin-top: -30px; margin-left: 60px;">步骤1：先填写基本信息</h2>
			<br><br>
			<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="pro">
				<div class="layui-progress-bar layui-bg-green" lay-percent="40%"></div>
			</div>
		</div>
		<br><br><br><br><br>
		<div id="warpper">
			<br>
			<h1 style="font-weight: bolder;">您提供的便利设施有哪些？</h1>
			<br>
			<h3>这些只是房客通常会期望享受的便利设施，您亦可在房源发布后添加更多。</h3>
			<br><br><br>
			<form class="layui-form" action="" style="width: 350px;font-weight: bolder;">
			    <div id="checkBox" class="layui-input-block">
			      <input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked=""><br><br>
			      <input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
				</div>
			  </form>
		</div>
			<br><br><br>
		<div id="footBtn" style=" margin-left: 450px;position: fixed;">
			<button class="layui-btn site-demo-active" onclick="location.href='bedrooms.html'">
				<返回</button> <button style="margin-left: 290px; " class="layui-btn site-demo-active"  id="btnGo">下一步
			</button>
		</div>
	</body>
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	});
	</script>
	<script>
		
		bathRoomNum =$.cookie('bathRoomNum');
		if(bathRoomNum == null) {
			bathRoomNum=1;
		}
		$("#addBtn").on("click", function() {
			bathRoomNum > 16 ? 16 : bathRoomNum++;
			$("#bathRoomNum").text(bathRoomNum);
		});
		$("#subBtn").on("click", function() {
			bathRoomNum <= 1 ? 1 : bathRoomNum--;
			$("#bathRoomNum").text(bathRoomNum);
		});
		$('#btnGo').on('click', function() {
			alert(bathRoomNum)
			if (bathRoomNum == 'null' ) {
				layui.msg("请填写完整");
			} else {
				$.cookie('bathRoomNum', bathRoomNum);
				location.href = "location.html";
			}
		});
		window.onload = function() {
			$("#bathRoomNum").text(bathRoomNum);
		}
	</script>
</html>
