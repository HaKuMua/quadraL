<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加照片</title>
		<script src="../../../js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css">
		<script src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
		<script src="../../../layui/layui.all.js"></script>
		<script src="../../../layui/layui.js"></script>]
		<style type="text/css">
			#warpper {
				margin-left: 450px;
				width: 500px;
			}
			#checkBox div,#checkBox h2{
				margin-left: -80px;
			}
			#checkBox span{
				font-size: 20px;
			}
			#footBtn button {
				border-radius: 15px;
				border-radius: 15px;
				font-size: 15px;
				font-weight: bolder;
				width: 105px;
				height: 55px;
			}
			#footBtn{
				position:fixed;
				top:92%;
				left:460px;
				z-index:999;
			}
		</style>
	</head>
	<body>
		<div style="margin-top: -20px;z-index: 100; width: 100%;height: 65px; position: fixed;background-color: mistyrose;">
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;<a href="../../index.html">
				<img src="../../../img/logo.jpg" class="layui-nav-img">
			</a>
			<h2 style="position: absolute; margin-top: -30px; margin-left: 60px;">步骤2：添加房源详情</h2>
			<br><br>
			<div class="layui-progress layui-progress-big c" lay-showpercent="true" lay-filter="pro">
				<div class="layui-progress-bar layui-bg-green" lay-percent="100%"></div>
			</div>
		</div>
		<br><br><br><br><br>
		<div id="warpper">
			<br>
			<h1 style="font-weight: bolder;">为房源添加照片</h1>
			<br><br>
			<h3>照片帮助房客想像入住您的房源是什么样的体验。 您可以先从一个房源开始，然后在发布后添加更多。</h3>
			<br><br><br><br>
			<div class="layui-upload-drag" id="test10">
			  <i class="layui-icon"></i>
			  <p>点击上传，或将文件拖拽到此处</p>
			</div>
			<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 600px; ">
			    预览图：
			    <div class="layui-upload-list" id="look"></div>
			 </blockquote>
		</div>
		<div style="position: fixed; top: 10%; left: 60%;">
			<img src="../../../img/ReleaseRoom/3.png" height="50%">
		</div>
		<div id="footBtn" >
			<button class="layui-btn site-demo-active" onclick="location.href='spaces.html'">
				< 返回</button> 
				<button style="margin-left: 400px; " class="layui-btn " id="btnGo">下一步
			</button>
		</div>
	</body>
	<script>
	layui.use('upload', function(){
	  var $ = layui.jquery
	  ,upload = layui.upload;
	  
	  //拖拽上传
	  upload.render({
	    elem: '#test10'
		,multiple: true
		,before: function(obj){
		      obj.preview(function(index, file, result){
		        $('#look').append('<img width=600; height=400; src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
				//img.push(result+file.name);
				console.log(result+file.name)
			  });
		    }
	    
	  });
	  
	});
	</script>
	<script>
	img=[];
		$('#btnGo').on('click', function() {
			if(img.length < 5) {
				layer.msg("请选择至少五张图片！")
			}else {
				$.cookie('image',img);
				location.href = "describe.html";
			}
			
		});
		
		
	</script>
</html>
