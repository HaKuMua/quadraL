<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html{
        height: 100%;
        margin: 0px;
      }
      #container{
        height: 50%;
        margin: 0px;
      }
      #result{
        height: 50%;
        margin: 0px;
      }
    </style>
    <title>地址</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <div id="result"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=58436f5656c3bd85a8001b6cce31c890"></script>
    <script type="text/javascript">
       var map = new AMap.Map('container', {
          resizeEnable: true,
          center:[116.519942, 39.924677],
          zoom:11
      });


      AMap.service('AMap.PlaceSearch',function(){//回调函数
          //实例化PlaceSearch
          placeSearch= new AMap.PlaceSearch({
            pageSize: 5,//每页显示多少行
            pageIndex: 1,//显示的下标从那个开始
            type:'酒店',//类别，可以以|后面加其他类
            city: "010", //城市
            map: map,//显示地图
            panel: "result"//服务显示的面板
          });
          //TODO: 使用placeSearch对象调用关键字搜索的功能
          placeSearch.search('长沙', function(status, result) {

          });
      })



    </script>
  </body>
</html>
